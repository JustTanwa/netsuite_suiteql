{% extends "base.html" %} {% block content %}
<div class="max-w-5xl mx-auto px-4">
  <h1 class="text-3xl font-bold text-indigo-700 mb-6">Dashboard</h1>
  <p class="text-gray-700 mb-8">Choose a lesson to get started
    .</p>
  <div class="grid md:grid-cols-2 gap-6">
    {% for lesson in lessons %}
    <div
      class="{% if lesson.locked %}opacity-50 pointer-events-none{% endif %} bg-white shadow rounded-lg p-6 border border-gray-200"
    >
      <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ lesson.lesson_name }}</h2>
      <p class="text-sm text-gray-600 mb-4">{{ lesson.lesson_description }}</p>
      {% if not lesson.locked %}
      <a href="/lesson/{{ lesson.id }}" class="text-indigo-600 font-semibold hover:underline">Start Lesson &rarr;</a>
      {% else %}
      <span class="text-sm text-gray-400 italic">Coming soon</span>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
