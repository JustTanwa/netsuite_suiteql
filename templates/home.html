{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-xl bg-white p-6 md:p-10 rounded shadow">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">
      Connect your NetSuite Instance or proceed without login
    </h2>
    <div class="flex flex-col md:flex-row items-center justify-center gap-4">
      <a
        href="/login"
        class="w-full md:w-1/2 bg-indigo-600 hover:bg-indigo-700 text-white text-center font-semibold py-2 px-4 rounded"
      >
        Log In with NetSuite
      </a>
      <a
        href="/dashboard"
        class="w-full md:w-1/2 bg-indigo-600 hover:bg-indigo-700 text-white text-center font-semibold py-2 px-4 rounded"
      >
        Go to Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock %}
